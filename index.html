<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin Haryanto Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 85%;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            height: calc(100% - 80px);
            position: relative;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 90%;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="greeting">How can I help you?</h1>
        </div>
        <div class="chat-container">
            <div class="loading">Loading agent...</div>
            <iframe 
                class="chat-iframe"
                src="https://copilotstudio.microsoft.com/environments/Default-91547abe-c881-42fe-9452-f3de72c8b744/bots/cr09a_alvinHaryantoAgent/webchat?__version__=2" 
                title="Alvin Haryanto Copilot Agent"
                onload="document.querySelector('.loading').style.display='none'">
            </iframe>
        </div>
    </div>

    <script>
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting;

            if (hour >= 5 && hour < 12) {
                greeting = "Good morning, how can I help you?";
            } else if (hour >= 12 && hour < 17) {
                greeting = "Good afternoon, how can I help you?";
            } else if (hour >= 17 && hour < 22) {
                greeting = "Good evening, how can I help you?";
            } else {
                greeting = "Hello, how can I help you?";
            }

            document.getElementById('greeting').textContent = greeting;
        }

        // Update greeting when page loads
        updateGreeting();
    </script>
</body>
</html>
